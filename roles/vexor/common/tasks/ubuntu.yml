- name: setup apt sources
  template: src=sources.j2 dest=/etc/apt/sources.list
  register: setup_apt_sources_result

- name: add vexor apt repo key
  apt_key: >
    url="http://download.opensuse.org/repositories/home:/dmexe:/vexor/xUbuntu_{{ ansible_distribution_version }}/Release.key"

- name: add vexor apt repo
  apt_repository: >
    repo="deb http://download.opensuse.org/repositories/home:/dmexe:/vexor/xUbuntu_{{ ansible_distribution_version }} /"
    state=present

- name: fix locales
  shell: >
    locale-gen en_US.UTF-8 && dpkg-reconfigure -fnoninteractive locales && update-locale LC_ALL="en_US.UTF-8" LANG="en_US.UTF-8" LANGUAGE="en_US" && touch ~/.locale_ok creates=~/.locale_ok
  when: ansible_distribution == 'Ubuntu'
