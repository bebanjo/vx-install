vexor_worker:

  command: "{{ vexor_common_bin_dir }}/worker"
  work_dir: "/opt/vexor/worker"
  log_dir: "{{ vexor_common_log_dir }}/worker"
  sv_dir: "{{ vexor_common_sv_dir }}/worker"

  user:
    name: "vx-worker"
    comment: "vexor worker daemon"
    groups: "docker"
    createhome: false
    system: true
    home: "{{ vexor_worker_home }}"

  repo:
    repo: "https://github.com/vexor/vx-worker.git"
    force: true
    dest: "{{ vexor_worker_home }}"
    version: "{{ vexor_worker_version }}"
    update: true
