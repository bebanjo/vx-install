---
- hosts: all

- hosts: vexor-mq
  roles:
    - vexor/mq

- hosts: vexor-logger
  roles:
    - vexor/common
    - elasticsearch/install
    - logstash/install

- hosts: vexor-web
  roles:
    - vexor/db
    - vexor/web

- hosts: vexor-backoffice
  roles:
    - vexor/back_office

- hosts: vexor-as
  roles:
    - vexor/auto_scale

- hosts: vexor-worker
  roles:
    - vexor/worker

- hosts: vexor-worker-rackspace
  roles:
    - { role: 'vexor/worker', vx_worker_disable_service: "true" }
    - vexor/rackspace
