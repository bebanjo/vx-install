vx_worker_num_workers: "{{ ansible_processor_cores }}"
# docker or local - how the jobs are run
vx_worker_run: "docker"
vx_worker_repo: "pacoguzman/vx-worker"
vx_worker_branch: "bebanjo"

logstash_server: ""
